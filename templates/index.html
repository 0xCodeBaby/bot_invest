<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram Web App</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Подключение Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
</head>
<body>
    <!-- Основной зелёный слой -->
    <div class="full-background"></div>

    <!-- Логин и иконка -->
    <div class="user-info">
        <img src="{{ url_for('static', filename='images/user.png') }}" alt="User Icon">
        <div class="username">{{ username }} {{ country }}</div>
    </div>

    <!-- Центрированный аватар -->
    <div class="avatar-container">
        <img src="{{ url_for('static', filename='images/main.jpg') }}" alt="Avatar">
    </div>
    
    <!-- Таймер до вывода -->
    <div class="timer-container">
        <span id="withdraw-timer">00:00:00</span>
    </div>

    <!-- Баланс -->
    <div class="balance-container">
        <img src="{{ coin_image_url }}" alt="Coin" class="coin-image">
        <div class="balance-text" id="balance-amount">$0.00</div>
    </div>
        
        <div class="info-container">
            <!-- Левая вкладка -->
            <div class="info-box left-box">
                <p id="income-timer"></p> <!-- Таймер до следующего начисления -->
            </div>

            <!-- Правая вкладка -->
            <div class="info-box right-box">
                <p id="max-earnings" style="text-align: center; color: gold;">$0.00</p>
            </div>
        </div>
        
        <div class="button-background">
            <!-- Монетка (Заработок) -->
            <div class="button" data-tab="earnings">
                <i class="fas fa-coins"></i>
            </div>
            <!-- График (Доход) -->
            <div class="button" data-tab="income">
                <i class="fas fa-chart-line"></i>
            </div>
            <!-- Карта (Вывод) -->
            <div class="button" data-tab="withdraw">
                <i class="fas fa-credit-card"></i>
            </div>
            <!-- Кубок (Лидеры) -->
            <div class="button" data-tab="leaders">
                <i class="fas fa-trophy"></i>
            </div>
            <!-- Профиль -->
            <div class="button" data-tab="profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    
    <script src="{{ url_for('static', filename='js/update.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/buttons.js') }}" defer></script>
</body>
</html>
